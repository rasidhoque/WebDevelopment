<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>

<body>
    <h3>This is Html Forms Tutorial</h3>
    <form action="backen.php">
        <label for="Name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are You Eliginle <input type="checkbox" name="myEliginle">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <div>
            Write About Youself<br><textarea name="myText" cols="30"></textarea>
        </div>
        <label for="Car">Car</label>
        <select name="myCar" id="Car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
        <div>
            <br>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>
    </form>
    //
    
        <script>
            //an ajax call to get data from database
            $.ajax({
                type: "GET",
                url: "backen.php",
                data: {
                    "name": $("#name").val(),
                    "role": $("#role").val(),
                    "email": $("#email").val(),
                    "date": $("#date").val(),
                    "bonus": $("#bonus").val(),
                    "eliginle": $("#eliginle").val(),
                    "gender": $("#gender").val(),
                    "text": $("#text").val(),
                    "car": $("#car").val(),
                    },
                    success: function(data) {
                        console.log(data);
                  }
                    
                        });
                        </script>
        </script>

</body>

</html>
