<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: "Comfortaa", sans-serif;
            font-size: x-large;
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head> 
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>with play</span> fonts. It Is Very Exciting</p>
</body>
</html>
